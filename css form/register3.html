<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="styleex2.css">
</head>
<body>
    <div class="container">
        <div class="forms">
            <div class="form login"
                <span class="title"> Register</span>
                <form>
                    <div class="input-field">
                    <input type="text" name="" id="" placeholder="Enter Username" required>
                    <i class="uil uil-user"></i>
                </div>
                <div class="input-field">
                    <input type="password" name="" id="" placeholder="Enter Password" required>
                    <i class="uil uil-lock"></i>
                    
                </div>
                <div class="input-field">
                    <input type="email" name="" id="" placeholder="Enter Email" required>
                    <i class="uil uil-envelope"></i>
                </div>
                <div class="input-field">
                    <input type="date" name="" id="" placeholder="Enter Date" required>
                    <i class="uil uil-calender"></i>
                </div>
                <div class="input-field">
                    <input type="text" name="" id="" placeholder="Enter Gender" required>
                    <i class="uil uil-user"></i>
                    
                </div>
                <div class="input-field">
                    <input type="text" name="" id="" placeholder="Enter Hospital Name" required>
                    <i class="uil uil-hospital"></i>
                </div>
                <div class="input-field">
                    <input type="text" name="" id="" placeholder="Select Department" required>
                    <i class="uil uil-clinic-medical"></i>
                    
                </div>
                <div class="input-field">
                    <input type="text" name="" id="" placeholder="Enter Address" required>
                    <i class="uil uil-home"></i>
                </div>
                <div class="input-field">
                    <input type="number" name="" id="" placeholder="Enter Mobile Number" required>
                    <i class="uil uil-phone"></i>
                </div>
                <div class="input-field button">
                    <input type="button" value="Register">
                    </div>
                </form>
                
                
            </div>
        </div>
    </div>
</body>
</html>
